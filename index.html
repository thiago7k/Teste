<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu login<br>e junte-se ao time!</h1>
            <img src="gif-animado.svg" class="left-login-image" alt="gif-animado">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Úsuario</label>
                    <input type="text" name="usuario" placeholder="Úsuario">
                </div>
                <div class="textfield">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="Senha">
            </div>
            <a href="/home.html"><button class="btn-login">Login</button></a>
        </div>
   

    </div>
</body>
</html>
